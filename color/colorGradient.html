<html>

<body>
    <input id="r" size="5">r</input>
    <input id="g" size="5">g</input>
    <input id="b" size="5">b</input>
    <input id="a" size="5">a</input>
    <p id="color"></p>
    <button onclick="generateColor()">
        generate
    </button>
    <h1>
        <script>
            function generateColor() {
                function ColorWithAlphaToColor(color, alpha) {
                    return color * alpha + 255 * (1 - alpha);
                }

                function RGBAToHex(r, g, b, a) {
                    let red = ColorWithAlphaToColor(r, a)
                    let green = ColorWithAlphaToColor(g, a)
                    let blue = ColorWithAlphaToColor(b, a)

                    return rgbToHex(parseInt(red), parseInt(green), parseInt(blue))
                }

                function componentToHex(c) {
                    var hex = c.toString(16);
                    return hex.length == 1 ? "0" + hex : hex;
                }

                function rgbToHex(r, g, b) {
                    return "#" + componentToHex(r) + componentToHex(g) + componentToHex(b);
                }
                document.getElementById("color").innerHTML = RGBAToHex(
                    document.getElementById("r").value,
                    document.getElementById("g").value,
                    document.getElementById("b").value,
                    document.getElementById("a").value
                )
            }
        </script>
    </h1>
</body>

</html>
